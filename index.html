<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="VUrcJe-ET2XE9tht8ThMuu7F6vMWDnUMaHjTRPuY6DE" />
    <title>ログイン</title>
    <style>
        body {
            background-color: #808080;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 入力フォームのスタイル */
        form {
            width: 400px;
            padding: 40px 10px;
            background-color: #000;
            text-align: center;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out;
        }

        form h1, form p {
            color: white;
            font-weight: 500;
        }

        form p {
            font-size: 10px;
        }

        form input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            border: 2px solid greenyellow;
            padding: 15px 10px;
            width: 200px;
            outline: none;
            border-radius: 24px;
            transition: 0.25s;
            text-align: center;
        }

        form input[type="password"]:focus {
            width: 280px;
            background-color: #f0f8ff;
        }

        form input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            border: 2px solid #f0f8ff;
            padding: 15px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 25px;
            transition: 0.25s;
            text-align: center;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: greenyellow;
            border: 2px solid greenyellow;
        }

        /* フォームを覆う緑色の枠 */
        .green-box {
            width: 400px;
            height: 200px;
            background-color: greenyellow;
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: none;
        }

        /* 緑色の枠をアニメーションでスライドインさせる */
        .green-box.show {
            display: block;
            animation: slide-in 1s forwards;
        }

        @keyframes slide-in {
            0% {
                top: -100%;
            }
            100% {
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Welcomeメッセージ */
        #message {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-size: 36px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Welcomeメッセージのフェードイン */
        #message.show {
            opacity: 1;
        }
        
        /* フォームを非表示にする */
        form.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 緑色の枠 -->
    <div class="green-box" id="greenBox"></div>

    <!-- ログインフォーム -->
    <form id="passwordForm">
        <h1>ログイン</h1>
        <p>パスワードを入力してください</p>
        <input type="password" id="passwordInput" placeholder="パスワード" required>
        <input type="submit" value="ログイン">
    </form>

    <!-- Welcomeメッセージ -->
    <p id="message">Welcome</p>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var password = document.getElementById("passwordInput").value;
            var greenBox = document.getElementById("greenBox");
            var form = document.getElementById("passwordForm");
            var message = document.getElementById("message");

            if (password === "irukakun" || password === "irukakun859" || password === "mac" || password === "doraemonn") {
                // フォームを非表示にする
                form.classList.add("hide");

                // 緑色の枠を表示してアニメーションを開始
                setTimeout(function() {
                    greenBox.classList.add("show");
                }, 500);

                // Welcomeメッセージを遅延して表示
                setTimeout(function () {
                    message.classList.add("show");
                }, 1500);

                // 2秒後にリダイレクト
                setTimeout(function () {
                    window.location.href = "loading.html"; // ローディングページにリダイレクト
                }, 3000);
            } else {
                // パスワードが間違っている場合の処理
                message.textContent = "パスワードが違います";
                message.classList.add("show");
            }
        });
    </script>
</body>
</html>
