<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロードサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ファイルをアップロード</h1>
    <form id="fileForm">
        <label for="fileInput">ファイルを選択:</label>
        <input type="file" id="fileInput" name="file" required>
        <button type="button" id="uploadButton">アップロード</button>
    </form>
    
    <h2>アップロードされたファイル:</h2>
    <ul id="fileList"></ul>

    <script src="config.js"></script> <!-- config.jsへのリンク -->
    <script src="script.js"></script>
</body>
</html>
